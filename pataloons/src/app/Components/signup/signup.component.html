<div class="signup-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-lg-6 offset-sm-1 offset-lg-3">
        <div class="form-bg">
          <!-- <a href="#"><img src="/images/logo.png" alt="logo" class="logo"></a> -->
          <h2>Sign up to see photos and videos from your friends.</h2>
          <form>
            <button class="login-with-fb">
              <i class="fa fa-facebook-official" aria-hidden="true"></i> Log in
              with Facebook
            </button>
            <span class="options-divider">OR</span>
            <span class="option-br"></span>
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Mobile Number or Email"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="Full Name"
                class="form-control"
                placeholder="Full Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="Username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="Password"
                name="Password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <button class="signup-btn">Signup</button>
            </div>
            <p class="term-policy">
              By signing up, you agree to our
              <a target="_blank" href="#" rel="noopener noreferrer">Terms</a> ,
              <a target="_blank" href="#" rel="noopener noreferrer"
                >Data Policy</a
              >
              and
              <a target="_blank" href="#" rel="noopener noreferrer"
                >Cookies Policy</a
              >.
            </p>
          </form>
        </div>
        <div class="login-link form-bg">
          <p>Have a account? <a href="#">Log in</a></p>
        </div>
        <!-- <div class="get-app">
          <p>Get the app.</p>
          <a href="#"><img src="/images/ios-app-store.png" alt="app"></a>
          <a href="#"><img src="/images/google-app-store.png" alt="app"></a>
        </div> -->
      </div>
    </div>
  </div>
</div>
